<body ondragstart="return false" oncontextmenu="return false">

                    <fieldset class="u_relative login">
                        <div>
                            <label></label>
                            <input type="text" name="Login_Name" id="Login_Name" value="" placeholder="账号" class="txt" />
                        </div>
                    </fieldset>
                    <fieldset class="u_relative mima" style="top:-1px;">
                        <div>
                            <label></label>
                            <input type="password" class="txt" name="Login_Pwd" id="Login_Pwd" placeholder="密码" />

                        <em class="fl"><input name="Login_AutoLogin" id="Login_AutoLogin" type="checkbox" onclick="onClickAutoLogin();"/><span style="margin-top:-1px; height: 25px; width: 80px;text-align: left;">自动登录</span></em>

</div>
<script type="text/javascript">
    function onClickAutoLogin() {
        var boxAutoLogin = $("#Login_AutoLogin");
        if (boxAutoLogin.is(":checked")) {
            var boxRemberPwd = $("#Login_RemberPwd");
            if (!boxRemberPwd.is(":checked")) {
                boxRemberPwd.prop("checked","true");
            }
        }
    }
</script>
