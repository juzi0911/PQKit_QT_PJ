<script type="text/javascript">
    function showWechatErrorImg(bShow){
        if(bShow == "0"){
            document.getElementById("errorImg").style.display="none";
            document.getElementById("login_wechat0").style.display="inline";
        }
        else if(bShow == "1"){
            document.getElementById("errorImg").style.display="inline";
            document.getElementById("login_wechat0").style.display = "none";
        }
    }

    function onClickRefeshWechatCode(){
        if(window.navigator.onLine==true) {　
            //alert('online');
　　　　    document.getElementById('login_wechat0').contentWindow.location.reload(true);
           showWechatErrorImg("0");
　　    }
    }
</script>
