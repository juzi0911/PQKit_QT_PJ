<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>blink</title>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
<style>
    .blinkCon {
        padding: 8px 0;
        box-shadow: 0 0 10px #9ebacb;
        margin-top: 5px;
		font-weight: 700;
		color:#000;
    }
    .blinkTitle {
        font-size: 14px;
        vertical-align:middle;
        margin-right: 10px;
    }
</style>
</head>

<body>
    <div class="blinkCon">
	    <span class="blinkTitle" style="margin:0 30px">华航唯实考生作答系统(7.1.0.1286)</span>
		<span class="blinkTitle">考场:</span>
		<span class="blinkTitle" id="ExamRoom"></span>
		<span class="blinkTitle">考务服务:</span>
		<span class="blinkTitle" id="ServerIP"></span>
        <span class="blinkTitle">网络连接:</span>
        <img src="./images/net.png" alt="" class="iconBlink" id="netimg">
		<span class="blinkTitle" id="ServerStatus"></span>
    </div>

</body>
<script>
	
    function updateNetStatus(value)
	{
		
		var values = value.split("#");
		if(values.length == 0)
		{
			return;
		}
		var sNet = values[0];
		if("0" == sNet)
		{
			$("#netimg").attr("src","./images/nonet.png")
			$("#ServerStatus").text("(服务器连接失败)")
		}
		else
		{
			$("#netimg").attr("src","./images/net.png")
			$("#ServerStatus").text("(已连接)")
		}
		
		var sExamRoom = values[1];
		$("#ExamRoom").text(sExamRoom)
		var sServerIP = values[2];
		$("#ServerIP").text(sServerIP)
		//var sServerStatus = value[3];
		//$("#ServerStatus").text(sServerStatus)
		
	}
</script>
</html>
